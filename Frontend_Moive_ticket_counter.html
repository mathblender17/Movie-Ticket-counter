<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h2 {
            margin-top: 20px;
        }
        #booking-form {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px #888;
            display: inline-block;
            text-align: left;
        }
        label, input {
            display: block;
            margin: 5px 0;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #booking-list {
            list-style-type: none;
            padding: 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #888;
            text-align: left;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        button.process-button {
            background-color: #dd1f22;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.process-button:hover {
            background-color: #f44;
        }
    </style>
</head>
<body>
    <h1>Movie Ticket Booking System</h1>

    <h2>Book a Ticket</h2>
    <form id="booking-form">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" required>

        <button type="button" onclick="bookTicket()">Book Ticket</button>
    </form>

    <h2>Current Ticket Bookings</h2>
    <ul id="booking-list">
    </ul>

    <button type="button" class="process-button" onclick="processBooking()">Process Booking</button>

    <script>
        const bookingList = document.getElementById('booking-list');
        const bookingForm = document.getElementById('booking-form');

        function bookTicket() {
            const customerName = document.getElementById('customerName').value;
            const numTickets = document.getElementById('numTickets').value;

            if (customerName && numTickets > 0) {
                const listItem = document.createElement('li');
                listItem.textContent = `${customerName}: ${numTickets} ticket(s)`;
                bookingList.appendChild(listItem);

                // Clear the form
                bookingForm.reset();
            } else {
                alert('Please enter valid customer name and number of tickets.');
            }
        }

        function processBooking() {
            const firstListItem = bookingList.querySelector('li');
            if (firstListItem) {
                bookingList.removeChild(firstListItem);
            } else {
                alert('No bookings to process.');
            }
        }
    </script>
</body>
</html>
